<mat-card>
    <mat-card-header>
        <mat-card-title>Listado de Usuarios Registrados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
            <ng-container matColumnDef="ID_USUARIO">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.ID_USUARIO}}</td>
            </ng-container>
            <ng-container matColumnDef="rut">
                <th mat-header-cell *matHeaderCellDef>Rut</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.rut}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="apPaterno">
                <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.apPaterno}}</td>
            </ng-container>
            <ng-container matColumnDef="apMaterno">
                <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.apMaterno}}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.password}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
            </ng-container>
            <ng-container matColumnDef="profesion">
                <th mat-header-cell *matHeaderCellDef>Profesi√≥n</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.profesion}}</td>
            </ng-container>
            <ng-container matColumnDef="ID_ROL">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.ID_ROL}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </mat-card-content>
</mat-card>
