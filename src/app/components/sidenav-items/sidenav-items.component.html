<mat-nav-list>
    <mat-list-item *ngFor="let link of linkList" routerLinkActive="active" [routerLink]="link.url">
        <mat-icon matListItemIcon><span routerLinkActive="active-link">{{link.icon}}</span></mat-icon>
        <a matListItemTitle><span routerLinkActive="active-link">{{link.title}}</span></a>
    </mat-list-item>
</mat-nav-list>
