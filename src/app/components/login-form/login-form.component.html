<mat-card>
    <mat-card-header>
        <mat-card-title>Iniciar Sesi√≥n en MiDiPAC</mat-card-title>
    </mat-card-header>
    <div class="card-header-logo"></div>
    <mat-card-content>
        <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm)">
            <mat-grid-list cols="1" rowHeight="5rem" fit>
                <mat-grid-tile>
                    <mat-form-field>
                        <mat-label>Rut</mat-label>
                        <input name="inpRut" matInput ngModel>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" name="inpPsw" matInput ngModel>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" type="submit">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
