
    <mat-card>
        <mat-card-header>
            <mat-card-title>Agregar Nuevo Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #UsuarioForm="ngForm" (ngSubmit)="nuevoUsuario(UsuarioForm)">
                <mat-grid-list cols="2" rowHeight="5rem" fit>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Rut</mat-label>
                            <input name="inpRut" matInput ngModel [(ngModel)]="usuario.rut">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input type="password" name="inpPsw" matInput ngModel [(ngModel)]="usuario.password">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="email" name="inpEmail" matInput ngModel [(ngModel)]="usuario.email">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Nombre</mat-label>
                            <input name="inpNombre" matInput ngModel [(ngModel)]="usuario.nombre">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Apellido Paterno</mat-label>
                            <input name="inpApPaterno" matInput ngModel [(ngModel)]="usuario.apPaterno">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Apellido Materno</mat-label>
                            <input name="inpApMaterno" matInput ngModel [(ngModel)]="usuario.apMaterno">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Fecha Nacimiento</mat-label>
                            <input name="inpFechaNac" matInput [matDatepicker]="picker" ngModel [(ngModel)]="usuario.fechaNacimiento">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Profesi√≥n</mat-label>
                            <input name="inpProfesion" matInput ngModel [(ngModel)]="usuario.profesion">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field>
                            <mat-label>Rol</mat-label>
                            <mat-select name="inpRol" ngModel>
                                <mat-option *ngFor="let rol of listRoles"[value]="rol.ID_ROL">Rol: {{rol.nombreRol}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" type="submit">Guardar</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
